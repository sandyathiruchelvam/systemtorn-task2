<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }

        header .logo img {
            height: 40px;
        }

        header nav ul {
            display: flex;
            list-style: none;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header .user img {
            height: 40px;
            border-radius: 50%;
        }

        main .hero {
            position: relative;
            height: 70vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        main .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        main .hero .hero-content {
            text-align: center;
        }

        main .hero .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        main .hero .hero-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #e50914;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        main .content {
            padding: 20px;
        }

        main .content h2 {
            margin-bottom: 10px;
        }

        main .content .carousel {
            display: flex;
            overflow-x: auto;
        }

        main .content .carousel::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Icon">
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="https://via.placeholder.com/1200x600" alt="Hero Image">
            <div class="hero-content">
                <h1>Watch Something Incredible</h1>
                <button>Play</button>
                <button>More Info</button>
            </div>
        </section>
        <section class="content">
            <h2>Trending Now</h2>
            <div class="carousel">
                <div class="carousel-item"><img src="https://via.placeholder.com/200x300" alt="Movie 1"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/200x300" alt="Movie 2"></div>
                <!-- Add more carousel items as needed -->
            </div>
        </section>
    </main>
</body>
</html>
